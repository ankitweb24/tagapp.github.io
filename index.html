<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>add the custome tag App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="card_title">
        <i class="fa fa-star"></i>
        <p>write your top 10 favorite movies</p>
      </div>
      <div class="card_body"><ul></ul></div>
      <div class="countDetails">
        <span>maximum <span class="count">10</span> tags include here...</span>
      </div>
      <div class="card_footer">
        <input type="text" name="" id="" placeholder="write here!" />
      </div>

      <div class="btnTab">
        <button>remove all tags</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
